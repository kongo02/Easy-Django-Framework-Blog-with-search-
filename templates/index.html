{% extends './base.html' %} {% block tittle %} Home Page {% endblock tittle %}
{% block content %} {% for post in posts %}
<div class="container text-center p-4">
  <div class="row align-items-start">
    <div class="col">
      <div class="card w-75 mb-3 col-6">
        <div class="card-body">
            <a href="{% url 'post_detail' post.id %}"><h5 class="card-link">{{ post.title }}</a></h5>
          <p class="card-text">{{post.body}}</p>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            Author - {{ post.author }}
          </h6>
          {% comment %} <a href="{% url 'post_detail' post.id %}" class="card-link">view</a> {% endcomment %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endblock content %}
