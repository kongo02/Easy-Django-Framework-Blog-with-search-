{% extends './base.html' %} {% block tittle %} Update Post {% endblock tittle %}
{% block content %}
<form action"" method="POST">
    {% csrf_token %}
    {% if message %}
    <h2>{{ message }}</h2>
    {% endif %}
    <div class="container text-center p-4">
        <div class="row align-items-start">
          <div class="col">
            <div class="card w-75 mb-3 col-6">
              <div class="card-body">
<div class="mb-3">
    <label for="" class="form-label">Update Post </label>
    <input type="text" class="form-control" name="title" value="{{ post.title }}">
  </div>
  <div class="mb-3">
    <label for="" class="form-label"></label>
    <textarea class="form-control" name="description" cols="20" rows="5">{{ post.body}}</textarea>
  </div>
  <button type="submit" class="btn btn-success">Update</button>
  {% comment %} <input type="submit" value="submit"> {% endcomment %}
</div>
</div>
</div>
</div>
</div>
</form>

{% endblock content %}
